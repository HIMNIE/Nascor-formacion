<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas sencillo, ordenadas y no ordenadas</title>
</head>
<body>
  <!-- aqui  la lista sale con los numeros oredenados -->
    <h1>Lista Ordenada</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ol>

 <!-- aqui  la lista sale con los puntitos entonces no son oredenados -->
    <h1>Lista no ordenada</h2>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>
</html>
