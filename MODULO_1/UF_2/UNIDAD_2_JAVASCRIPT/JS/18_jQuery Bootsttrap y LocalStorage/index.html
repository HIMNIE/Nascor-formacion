<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Bienvenido</h2>
        <p id="userInfo" class="mt-3"></p>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesi√≥n</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            if (localStorage.getItem("loggedUser")) {
                let user = JSON.parse(localStorage.getItem("loggedUser"));
                $("#userInfo").html(`Usuario: <strong>${user.name}</strong> (<em>${user.email}</em>)`);
            } else {
                let loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();
            }

            $("#loginForm").submit(function (event) {
                event.preventDefault();
                let user = {
                    name: $("#name").val(),
                    email: $("#email").val()
                };
                localStorage.setItem("loggedUser", JSON.stringify(user));
                $("#userInfo").html(`Usuario: <strong>${user.name}</strong> (<em>${user.email}</em>)`);
                let loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                loginModal.hide();
            });
        });
    </script>
</body>
</html>
