<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo de palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #texto {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <p id="texto">la vida es muy dura, hay que tener paciencia para poder caminar mas adelante.</p>
    <form id="reemplazoForm">
        <label for="palabraOriginal">Palabra a reemplazar:</label>
        <input type="text" id="palabraOriginal" required>
        <br>
        <label for="palabraNueva">Nueva palabra:</label>
        <input type="text" id="palabraNueva" required>
        <br>
        <button type="submit">Reemplazar</button>
    </form>

    <script>
        document.getElementById("reemplazoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let textoElemento = document.getElementById("texto");
            let texto = textoElemento.textContent;
            
            let palabraOriginal = document.getElementById("palabraOriginal").value;
            let palabraNueva = document.getElementById("palabraNueva").value;
            
            if (!texto.includes(palabraOriginal)) {
                alert("La palabra no se encuentra en el texto.");
                return;
            }
            
            let nuevoTexto = texto.replace(palabraOriginal, palabraNueva);
            textoElemento.textContent = nuevoTexto;
        });
    </script>
</body>
</html>
