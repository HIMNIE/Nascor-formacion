<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6D5BFF, #00F4A8);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Estilo del formulario */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            color: #333;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-10px);
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.5em;
            color: #6D5BFF;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #6D5BFF;
            box-shadow: 0 0 8px rgba(109, 91, 255, 0.7);
            background-color: #fff;
            outline: none;
        }

        input[type="radio"] {
            margin-right: 10px;
            margin-left: 20px;
            transition: transform 0.2s ease;
        }

        input[type="radio"]:checked {
            transform: scale(1.2);
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #6D5BFF;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background-color: #00F4A8;
            transform: translateY(-5px);
        }

        button[type="submit"]:active {
            transform: translateY(2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
        }

        .radio-group label {
            font-size: 1.1em;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
        }

        /* Animación de entrada para el formulario */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>

<body>
     <iframe width="100" height="500" src="https://play.famobi.com/cut-the-rope" frameborder="0"></iframe>
    <div>
        <h1>Formulario de Información</h1>
        <form name="formulario" action="receptor.html" method="GET">
            <fieldset>
                <legend>Información Personal:</legend>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div class="form-group radio-group">
                    <label>Género:</label>
                    <label for="masculino">
                        <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
                    </label>
                    <label for="femenino">
                        <input type="radio" id="femenino" name="genero" value="Femenino"> Femenino
                    </label>
                    <label for="otro">
                        <input type="radio" id="otro" name="genero" value="Otro"> Otro
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información de Contacto:</legend>

                <div class="form-group">
                    <label for="email">Dirección de Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea>
                </div>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
