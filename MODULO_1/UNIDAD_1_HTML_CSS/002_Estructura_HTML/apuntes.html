
 <!-- la etiqueta <p> se utiliza para definir un párrafo de texto. Es una abreviación de "paragraph". Todo el contenido dentro de una etiqueta <p> se considera parte de un párrafo y tiene un espacio automático (margen) antes y después para separar el texto de otros elementos en la página. -->
 <!-- la etiqueta <h1> se utiliza para definir el encabezado principal de una página web. Es el nivel más alto de encabezado y normalmente se usa para los títulos más importantes del contenido. Por su diseño, el texto dentro de <h1> es más grande y tiene más peso en comparación con otros encabezados. -->
 <!-- la etiqueta <em> se utiliza para enfatizar un texto. Generalmente, el navegador mostrará el contenido de <em> en cursiva, aunque esto se puede personalizar con CSS. -->
