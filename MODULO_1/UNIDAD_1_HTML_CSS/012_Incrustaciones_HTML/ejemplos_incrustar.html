<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos incrustados ordenados.</title>
    <style>
        * {
            border: 1.5px solid #040505; /* Borde azul para todas las etiquetas */
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(rgb(4, 112, 184) 0%, rgb(252, 253, 255) 100%);

            margin: 0;
            padding: 50px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, white 0%, rgb(84, 188, 248) 100%);
            border-radius: 10px;
        }
        section {
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(to top, white 0%, rgb(5, 70, 107) 100%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            margin-top: 0;
        }
        img, video, audio, iframe, canvas, svg {
            display: block;
            margin: 10px auto;
            max-width: 100%;
        }
     
    </style>
</head>
<body>
    <h1>Elementos incrustados ordenados</h1>

    <!-- Sección 1: Imagen -->
    <section>
        <h2>1. Incrustación de una imagen</h2>
        <img src="img/one.jpg" alt="Imagen" width="400" height="500">
    </section>

    <!-- Sección 2: Video -->
    <section>
        <h2>2. Incrustación de un video</h2>
        <video src="https://cdn.pixabay.com/video/2024/08/30/228847_large.mp4" controls width="640" height="360"></video>
    </section>

    <!-- Sección 3: Audio -->
    <section>
        <h2>3. Incrustación de un audio</h2>
        <audio src="audio/mulk.mp3" controls></audio>
    </section>

    <!-- Sección 4: Página web externa -->
    <section>
        <h2>4. Incrustación de una página web externa</h2>
        <iframe width="900" height="600" src="pdf/apuntes.JS.pdf"></iframe>
    </section>

    <!-- Sección 5: Lienzo (Canvas) -->
    <section>
        <h2>5. Incrustación de un lienzo (canvas)</h2>
        <canvas id="miCanvas" width="200" height="200"></canvas>
    </section>

    <!-- Sección 6: Gráficos vectoriales (SVG) -->
    <section>
        <h2>6. Incrustación de gráficos vectoriales</h2>
        <svg width="400" height="180">
            <rect x="50" y="20" width="300" height="100" style="fill:rgb(74, 206, 85);"></rect>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">

        </svg>
    </section>

</body>

</html>
